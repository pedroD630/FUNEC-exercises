<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUUUUU</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="a">MY TRAINING</h1><br><br>
    <p id="b" class="p1">Training based on one taught by Cristiano Ronaldo on social media. Always growing.</p>
    <p id="siuuu">SIUUUUU!</p>

<div class="grid-container">
    <br>
    <div id="treino1" class="treino1">
        <h3 id="t1h3"> LEGS </h3><br>
        <input type="checkbox" id="passos" name="pernas" value="Passada parado">
        <label for = "passos"> STANDING stride (Passada PARADO) - 20 sets of 10 reps </label><br>

        <input type="checkbox" id="salto" name="pernas" value="Passada salto">
        <label for = "salto"> Side stride (Passada de lado ) + jump - 10 reps </label><br>

        <input type="checkbox" id="gluteos" name="pernas" value="gluteos">
        <label for = "gluteos"> One-sided glutes - (GLUTEOS [UM LADO POR VEZ]) 20 reps </label><br>

        <input type="checkbox" id="agachamento" name="pernas" value="agachamento">
        <label for = "agachamento"> Squat ( AGACHAMENTO ) - 20 reps </label><br>

    
    </div><br>

    <div id="treino2" class="treino2">
        <h3 id="t2h3"> ARMS AND CHEST </h3><br>
        <input type="checkbox" id="flexao" name="bracos" value="flexoes">
        <label for = "flexao"> Push-ups - 20 reps</label>
    </div><br>

    <div id="treino3" class="treino3">
        <h3 id="t3h3"> ABS </h3><br>
        <input type="checkbox" id="abdominal" name="abs" value="Abdominais">
        <label for="abdominal"> ABS - 10 sets of 20 reps</label><br>

        <h4>Plank Position</h4><br>
        <input type="checkbox" id="shoulders" name="abs" value="Shoulders">
        <label for="shoulders"> Touch shoulders - 10 reps </label><br>

        <input type="checkbox" id="belly" name="abs" value="Belly">
        <label for="belly"> Knees to belly 10 reps ( Joelho na barriga ) - 10 reps </label><br>

        <input type="checkbox" id="knees" name="abs" value="Knees">
        <label for="knees"> Touch knees ( ombros ) - 10 reps </label><br>
    </div><br>

    <div id="treino4" class="treino4">
        <h3 id="t4h3"> BACK </h3><br>
        <input type="checkbox" id="lombar" name="back" value="Costas">
        <label for="lombar"> Back - 2 sets of 10 reps </label><br>
    </div>



    <!--FAZER O RESET DEPOIS
    <button type="reset" onclick="resetForm()"> Reset </button>-->
</div>
</body>
</html>
